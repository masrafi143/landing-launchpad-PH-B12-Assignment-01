<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-launchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav>
            <h1 class="text-primary">LOGO</h1>
            <button class="button-primary">Sign Up</button>
        </nav>
        <section class="banner-section">
            <p class="text-dark">Cool Dark UI Template for Webflow Agencies!</p>
            <button class="button-primary">Stay focused</button>
        </section>
    </header>
    <main>
        <section class="action">
            <div class="action-content">
                <h2>See It in Action</h2>
                <p class="text-gray">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="button-primary">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="./Assets/wc-mini.png" alt="">
            </div>
        </section>
        <section class="productive-user">
            <h2>Joined Thousands of Productive Users</h2>
            <div class="users">
                <div class="user-info">
                    <p class="stats">50k</p>
                    <p class="sub-title">Active Users</p>
                </div>
                <div class="user-info">
                    <p class="stats">2M+</p>
                    <p class="sub-title">Focus Sessions</p>
                </div>
                <div class="user-info">
                    <p class="stats">95%</p>
                    <p class="sub-title">Satisfaction Rate</p>
                </div>
            </div>
        </section>
        <section class="get-in-touch">
            <h2>Letâ€™s Get in Touch</h2>
            <form action="">
                <label for="email">Email</label>
                <input class="input-box" placeholder="example@gmail.com" type="email" name="email" id="">
                <label for="name">Name</label>
                <input class="input-box" placeholder="full name" type="text" name="name" id="">
                <label for="message">Message</label>
                <textarea class="input-box" placeholder="write your message...." name="" id=""></textarea>
                <button class="button-primary">Get in Touch</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>
    
</body>
</html>
